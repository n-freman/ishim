{% extends "main/base.html" %}
{% load static %}
{% block content %}
   <div class="container__main pad-0 w-1920">
      <header class="header">
         <div class="container__content">
            <div class="header__content">
               <section class="header__sec__type3 ">
                  <img src="{% static 'images/header/Ishim__logo.png' %}" alt="" class="header__pic ">

               </section>
               <section class="header__sec__type3">
                  <form action="">

                     <div class="nav">
                        <button type="submit" name="search_btn">
                           <img src="{% static 'images/search__ic.svg' %}" alt="Sorry">
                        </button>
                        <input type="text" class="nav__inp" placeholder="Профессия, должность или ключевые слова">
                        <input type="text" class="nav__inp__small" placeholder="Профессия">
                     </div>
                     <a href="">
                        <img src="{% static 'images/nav__setting.png' %}" alt="Sorry" class="nav__set__pic">
                     </a>
                  </form>
               </section>

               <section class="header__sec__type3">
                  <a href="" class="header__user__pic">
                     <img src="{% static 'images/user__def__ic.png' %}" alt="Sorry">
                  </a>
                  <button class="hamburger hamburger-line">
                     <span></span>
                  </button>
               </section>
            </div>
         </div>
      </header>
      <div class="container__content">
         <div class="nav__burger disappear">
            <h1 class="nav__title">Меню</h1>

            <a href="" class="nav__link">Каталог компаний</a>

            <a href="" class="nav__link">Статьи</a>

            <select name="interface__lang" onchange="window.location.href=this.options[this.selectedIndex].value"
               class="nav__link">
               <option selected disabled hidden class="header__loc__current">Язык</option>
               <option value="" class="header__loc__current">RU</option>
               <option value="" class="header__loc__current">TM</option>
            </select>

            <a href="" class="nav__link">История поиска</a>

            <a href="" class="nav__link">Условия использования и политика конфиденциальности</a>

            <a href="" class="nav__link">Связаться с нами</a>
         </div>


         <div class="reg-user-conf container__content">
            <div class="reg-user-conf__inner">
               <div class="reg-user-conf__content">
                  <h1 class="reg-user-conf__title">Изменение Данных</h1>

                  <form action="" class="reg-user-conf__form" method="post" enctype="multipart/form-data" id="form__id">
                     {% csrf_token %}
                     <div class="user-info-block">
                        <div class="user-logo-blok">
                           <div class="user__logo__txt">Изменить лого компании</div>
                           <input required type="file" class="user-logo" id="user__logo" name="logo">
                           <label for="user__logo" class="user__logo__select">
                              <span>+</span>
                           </label>
                        </div>
                        <input required type="submit" class="continue__btn purp__btn mt-30" value="Изменить">
                  </form>
               </div>
            </div>
         </div>
      </div>
      {% endblock %}
