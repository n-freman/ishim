{% load static %}
<header class="header">
   <div class="container__content">
      <div class="header__content">
         <section class="header__sec__type3 ">
            <a href="{% url 'home' %}"><img src="{% static 'images/header/Ishim__logo.png' %}"
                  alt="Sorry got some error" class="header__pic "></a>

         </section>
         <section class="header__sec__type3">
            <form action="{% url 'search-cv' %}">
               <div class="nav">
                  <button type="submit" name="search_btn">
                     <img src="{% static 'images/search__ic.svg' %}" alt="Sorry">
                  </button>
                  <input type="text" class="nav__inp" placeholder="Профессия, должность или ключевые слова"
                     name="position">
                  <input type="text" class="nav__inp__small" placeholder="Профессия" name="position">
               </div>
               <a href="{% url 'wide-search-cv' %}">
                  <img src="{% static 'images/nav__setting.png' %}" alt="Sorry" class="nav__set__pic">
               </a>
            </form>
         </section>

         <section class="header__sec__type3">
            <div class="header__user__pic__wrap">
               <img src="{% static 'images/user__def__ic.png' %}" alt="Sorry" class="header__user__pic">
               <div class="user__profile">
                  <div class="user__profile__item">
                     <a href="" class="user__profile__pic">
                        <img src="{% static 'images/user__profile__ico.png' %}" alt="Sorry got some error" title="User">
                     </a>

                     <h1 class="user__profile__title">{{ user.hirer.company_name }}</h1>
                  </div>
                  <div class="user__profile__item">

                     <a href="{% url 'my-vacancies' %}" class="user__profile__link">Мои вакансии</a>

                     <a href="{% url 'saved-cv-contacts' %}" class="user__profile__link">Контакты соискателей</a>

                     <a href="{% url 'profile' %}" class="user__profile__link">Личные данные</a>

                     <a href="{% url 'response-notifications' %}" class="user__profile__link">Уведомления об
                        откликах</a>

                     <a href="" class="user__profile__link">Рекомендации</a>

                     <a href="{% url 'hirer-chosen' %}" class="user__profile__link">Избранное</a>

                  </div>
                  <div class="user__profile__item">
                     <a href="{% url 'logout' %}" class="user__profile__last__link">Выйти</a>
                  </div>
               </div>
            </div>


            <button class="hamburger hamburger-line">
               <span></span>
            </button>
         </section>
      </div>
   </div>
</header>
<div class="container__content">
   <div class="nav__burger disappear">
      <h1 class="nav__title">Меню</h1>

      <a href="{% url 'company-catalog' %}" class="nav__link">Каталог компаний</a>

      <a href="{% url 'articles' %}" class="nav__link">Статьи</a>

      <select name="interface__lang" id="" onchange="window.location.href=this.value" autocomplete="off"
         class="nav__link">
         <option selected disabled hidden class="header__loc__current">Язык</option>
         <option value="/" class="header__loc__current">RU</option>
         <option value="/tm" class="header__loc__current">TM</option>
      </select>

      <a href="{% url 'search-histroy-hirer' %}" class="nav__link">История поиска</a>

      <a href="" class="nav__link">Условия использования и политика конфиденциальности</a>

      <a href="" class="nav__link">Связаться с нами</a>
   </div>
</div>
